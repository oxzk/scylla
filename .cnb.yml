        cpus: 4
        # tags: cnb:arch:amd64:gpu
      docker:
        image: docker.cnb.cool/oxzk.co/code-server:latest
      services:
        - vscode
        - docker
      stages:
        - name: cnb-init
          script: |
            bash /root/.cnb/cnb-init.sh
      endStages:
        - name: cnb-end
          script: |
            bash /root/.cnb/cnb-destory.sh